<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="vsechno">

		<!-- největší hlavní recept -->
		<article class="recept salat">
			<div class="text">
				<p>Saláty</p>
				<p>5 komentářů</p>
			</div>

			<h1>Salát s&nbsp;vlašskými ořechy</h1>
		</article>

		<div class="mensi">
			<!-- malý recept 1 -->
			<article class="recept ostatni chlebicek">
				<div class="text">
					<p>Svačina</p>
					<p>16 komentářů</p>
				</div>

				<h2>Chlebíček s&nbsp;avokádem</h2>
			</article>

			<!-- malý recept 2 -->
			<article class="recept ostatni tacos">
				<div class="text">
					<p>Mexická</p>
					<p>7 komentářů</p>
				</div>

				<h2>Avokádové tacos</h2>
			</article>

			<!-- malý recept 3 -->
			<article class="recept ostatni pita">
				<div class="text">
					<p>Luštěniny</p>
					<p>23 komentářů</p>
				</div>

				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</article>

			<!-- malý recept 4 -->
			<article class="recept ostatni burger">
				<div class="text">
					<p>Burgery</p>
					<p>19 komentářů</p>
				</div>

				<h2>Sojový burger</h2>
			</article>
		</div>
	</div>	

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
